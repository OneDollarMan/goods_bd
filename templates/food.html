{% extends "base.html" %}
{% block app_content %}
<a href="../food">
    <button class="btn btn-primary"> < Назад</button>
</a>
<br><br>
<div class="row">
    <div class="col col-sm-4">
        <div class="card">
            <div class="card-header text-bg-primary">
                Информация о продукте
            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td>Номер</td>
                        <td>{{p[0]}}</td>
                    </tr>
                    <tr>
                        <td>Поставщик</td>
                        <td><a href="/suppliers/{{p[7]}}">{{p[9]}}</a></td>
                    </tr>
                    <tr>
                        <td>Название</td>
                        <td>{{p[1]}}</td>
                    </tr>
                    <tr>
                        <td>Количество</td>
                        <td>{{p[2]}} {{p[13]}}</td>
                    </tr>
                    <tr>
                        <td>Цена</td>
                        <td>{{p[3]}} р</td>
                    </tr>
                </table>
                <a href="/food/rm/{{p[0]}}">
                    <button class="btn btn-danger" name="id" value="{{p[0]}}">Удалить</button>
                </a>
            </div>
        </div>
    </div>

    <div class="col col-sm-4">
        <div class="card">
            <div class="card-header text-bg-primary">
                Список контрактов
            </div>
            <div class="card-body">
                <table class="table">
                    {% for c in cs %}
                    <tr>
                        <td><a href="/contracts/{{c[1]}}">{{c[4]}}</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

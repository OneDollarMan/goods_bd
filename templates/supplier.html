{% extends "base.html" %}
{% block app_content %}
<a href="../suppliers">
    <button class="btn btn-primary"> < Назад</button>
</a>
<br><br>
<div class="row">
    <div class="col col-sm-4">
        <div class="card">
            <div class="card-header text-bg-primary">
                Информация о поставщике
            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td>Номер</td>
                        <td>{{s[0]}}</td>
                    </tr>
                    <tr>
                        <td>Название фирмы</td>
                        <td>{{s[1]}}</td>
                    </tr>
                    <tr>
                        <td>Адрес</td>
                        <td>{{s[2]}}</td>
                    </tr>
                    <tr>
                        <td>Телефон</td>
                        <td>{{s[3]}}</td>
                    </tr>
                </table>
                <a href="/suppliers/rm/{{s[0]}}">
                    <button class="btn btn-danger" name="id" value="{{s[0]}}">Удалить</button>
                </a>
            </div>
        </div>
    </div>

    <div class="col col-sm-4">
        <div class="card">
            <div class="card-header text-bg-primary">
                Список товаров
            </div>
            <div class="card-body">
                <table class="table">
                    {% for p in ps %}
                    <tr>
                        <td><a href="/food/{{p[0]}}">{{p[1]}}</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock %}
